<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styles */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: linear-gradient(135deg, #007bff, #00bfff);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
            animation: fadeInUp 0.8s ease-in-out both;
        }

        /* Header styles */
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: rainbowText 5s linear infinite alternate;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus {
            background-color: #fff;
            box-shadow: 0 0 8px #007bff;
        }

        input[type="submit"] {
            padding: 12px 30px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #004080;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rainbowText {
            0% {
                color: #ff0000;
            }
            20% {
                color: #ff8000;
            }
            40% {
                color: #ffff00;
            }
            60% {
                color: #80ff00;
            }
            80% {
                color: #00ff80;
            }
            100% {
                color: #00ffff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Hello Suman  Radhey Radhey This is updated app, Let's do Anonymous chatting with Sachin using Flask as well as MySQL.</h1>

        <form action="/submit" method="post">
            <input type="text" name="new_message" placeholder="Enter a new message">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
